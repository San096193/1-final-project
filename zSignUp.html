<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" href="IMG/Logo&flag/Lxny.png">
  <link rel="stylesheet" href="zSignup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="signup-box">
    <a href="index.html"><h4 align="left"><img src="IMG/Contact/arrow.png" width="15px" heihgt="15px"> Back / ត្រឡប់ក្រោយ</h4></a>
    <div class="signup-logo">
      <!-- <img src="logo.png" alt="Logo"> -->
      <h2>Signup / បង្កើតគណនី</h2>
    </div>

    <form action="index.html" method="get">
      <label>Enter Your Phone Number / បញ្ចូលលេខទូរសព្ទ</label>

      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="+855 "required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password / លេខសម្ងាត់"required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm Password / បញ្ជាក់លេខសម្ងាត់"required>
      </div>

      <div class="input-row">
        <input type="text" placeholder="First Name / នាមត្រកូល"required>
        <input type="text" placeholder="Last Name / នាមខ្លួន"required>
      </div>

      
      <button type="submit" class="confirm-btn">Confirm / បញ្ជាក់</button>
      <a href="zLogin.html"><button type="button" class="signup-btn">Sign in / ចូលគណនី</button></a>
      <a href="zForget.html">Forgot Password /ភ្លេចលេខសម្ងាត់?</a>
    </form>
 
    <div class="signup-or"><span>OR / ឬ</span></div>
    
    <button class="telegram-btn"><i class="fa-brands fa-telegram"></i> Log in with Telegram / ចូលដោយ Telegram</button>
  </div>

</body>
</html>
